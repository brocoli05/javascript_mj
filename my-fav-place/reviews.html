<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Review</title>
    <link rel="stylesheet" href="./css/style.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond&family=Rowdies:wght@300&family=Tektur:wght@700&family=Ultra&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav class="topnav" id="myTopnav">
        <a href="./index.html">Home</a>
        <a href="./info.html">Info</a>
        <a href="./reviews.html" class="active">Reviews</a>
        <a href="./about.html">About</a>
      </nav>
    </header>
    <main id="reviews-container">
      <!-- Dynamic review cards will be generated here -->
    </main>

    <section>
      <h2>Add Your Review</h2>
      <form id="add-review-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="date">Date:</label>
        <input type="date" id="date" name="date" placeholder="YYYY-MM-DD" required />

        <label for="rating">Rating:</label>
        <input type="number" id="rating" name="rating" min="1" max="5" required />

        <label for="review">Review:</label>
        <textarea id="review" name="review" rows="4" required></textarea>

        <button type="submit">Create</button>
      </form>
    </section>
    <footer>
      <hr />
      &copy; MJ 2023
    </footer>
  </body>
  <!-- JavaScript Data Files -->
  <script src="./js/data.js"></script>
  <!-- Main App JavaScript File -->
  <script src="./js/app.js"></script>
</html>
